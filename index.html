<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Jogo da Velha com JQuery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="top">
        <form action="" id="form">
          <button onclick="restart">RESTART</button>

          <br />

          <input type="text" id="campo1" placeholder="Jogador 1" />

          <img id="icon1" src="_imagens/x.png" />

          <label for=""> VS </label>

          <img id="icon2" src="_imagens/o.png" />

          <input type="text" id="campo2" placeholder="Jogador 2" />
        </form>

        <div id="vez">
          Vez do jogador <img id="simbolovez" src="_imagens/x.png" />
        </div>
      </header>

      <section class="body">
        <div id="a1" class="espaco" jogada=""></div>
        <div id="a2" class="espaco" jogada=""></div>
        <div id="a3" class="espaco" jogada=""></div>
        <div id="b1" class="espaco" jogada=""></div>
        <div id="b2" class="espaco" jogada=""></div>
        <div id="b3" class="espaco" jogada=""></div>
        <div id="c1" class="espaco" jogada=""></div>
        <div id="c2" class="espaco" jogada=""></div>
        <div id="c3" class="espaco" jogada=""></div>
      </section>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
